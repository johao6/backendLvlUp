# PostgreSQL RDS Configuration (Production)
# Las variables se configuran en Beanstalk Environment Properties

# Database Configuration
spring.datasource.url=${RDS_DB_URL:jdbc:postgresql://db-levelup.chguglymjysp.us-east-1.rds.amazonaws.com:5432/levelup}
spring.datasource.username=${RDS_USERNAME:levelup}
spring.datasource.password=Fernandini81.

spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# validate: Solo valida el schema sin modificar (seguro para produccion)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# H2 Console (Disabled in production)
spring.h2.console.enabled=false

