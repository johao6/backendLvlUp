spring.application.name=fullstack-backend
server.port=5000

# Active Profile (cambiar a 'prod' para usar RDS)
spring.profiles.active=prod

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationFullstackReactApplicationSuperSecure2024LevelUpGamer
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.levelup=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
#springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
